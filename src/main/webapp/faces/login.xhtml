<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<f:loadBundle basename="application" var="msg" />

<h:head>
    <title><h:outputText value="#{msg.welcomeTitle}" /></title>
</h:head>

<h:body>
<f:view>
    <h:form id="loginForm">
        <p:panelGrid columns="2" rendered="#{!login.loggedIn}">
            <p:inputText id="username" value="#{credentials.username}" placeholder="#{msg.username}"/>
            <p:password id="password" value="#{credentials.password}" placeholder="#{msg.password}"/>
        </p:panelGrid>

        <p:commandButton value="Login" action="#{login.login}"
                         rendered="#{!login.loggedIn}" />
        <h:commandButton value="Logout" action="#{login.logout}"
                         rendered="#{login.loggedIn}" />
    </h:form>
</f:view>
</h:body>
</html>
